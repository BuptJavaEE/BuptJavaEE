<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>协同写作平台注册</title>
		<!--写base标签，永远固定相对路径跳转的结果-->
		<base href="../../">
		<!--登陆样式引入	-->
		<link rel="stylesheet" href="static/css/style-login.css">

		<script type="text/javascript" src="static/script/jquery-1.7.2.js"></script>
		<script type="text/javascript">
			// 页面加载完成之后
			$(function () {
				//获取特殊消息

				if (window.location.hash!="") {
					$("span.errorMsg").text("用户名" + window.location.hash + "#已存在");
				}
				// 给注册绑定单击事件
				$("#sub_btn").click(function () {
					// 验证用户名：必须由字母，数字下划线组成，并且长度为5到12位
					//1 获取用户名输入框里的内容
					var usernameText = $("#username").val();
					//2 创建正则表达式对象
					var usernamePatt = /^\w{5,12}$/;
					//3 使用test方法验证
					if (!usernamePatt.test(usernameText)) {
						//4 提示用户结果
						$("span.errorMsg").text("用户名不合法！");

						return false;
					}

					// 验证密码：必须由字母，数字下划线组成，并且长度为5到12位
					//1 获取用户名输入框里的内容
					var passwordText = $("#password").val();
					//2 创建正则表达式对象
					var passwordPatt = /^\w{5,12}$/;
					//3 使用test方法验证
					if (!passwordPatt.test(passwordText)) {
						//4 提示用户结果
						$("span.errorMsg").text("密码不合法！");

						return false;
					}

					// 验证确认密码：和密码相同
					//1 获取确认密码内容
					var repwdText = $("#repwd").val();
					//2 和密码相比较
					if (repwdText != passwordText) {
						//3 提示用户
						$("span.errorMsg").text("确认密码和密码不一致！");

						return false;
					}

					// 去掉错误信息
					$("span.errorMsg").text("");

				});

			});

		</script>
	<style type="text/css">
		.login_form{
			height:470px;
			margin-top: 25px;
		}
		.login_banner{
			height: 550px;
		}

	</style>
	</head>
	<body>
		<div id="login_header">
			<img alt="" src="static/img/bupt.jpeg" width="90" height="90">
		</div>
		<div class="wrapper">
			<div class="container">
				<h1>注册账号</h1>
				<div class="login_box">
					<div class="form">
						<div class="form">
							<form action="registservlet" method="post">
								<div style="padding: 20px">已经有了账号？<a href="pages/User/login.html">立即登陆</a></div>
								<span style="color:greenyellow" class="errorMsg"></span>
								<input class="itxt" type="text" placeholder="请输入用户名"
									   value=""
									   autocomplete="off" tabindex="1" name="username" id="username" />

								<input class="itxt" type="password" placeholder="请输入密码"
									   value=""
									   autocomplete="off" tabindex="1" name="password" id="password" />

								<input class="itxt" type="password" placeholder="确认密码"
									   value=""
									   autocomplete="off" tabindex="1" name="repwd" id="repwd" />
								<input class="itxt" type="text" placeholder="输入昵称"
									   value=""
									   autocomplete="off" tabindex="1" name="nickname" id="nickname" />
								<input type="submit" value="注册" id="sub_btn" />
							</form>
					</div>

				</div>



			</div>
			</div>

			<ul class="bg-bubbles">
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>

		<!--样式引入-->
		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="static/script/script-login.js"></script>

	</body>
</html>
